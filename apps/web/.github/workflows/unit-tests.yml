name: unit-tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      # Если у вас monorepo с workspace'ами — тесты во всех пакетах:
      # - name: Run tests (all workspaces)
      #   run: pnpm -r test --if-present

      # Если тесты запускаются из веб-пакета:
      - name: Run tests (@assetpredict/web)
        run: |
          cd packages/web 2>/dev/null || true
          pnpm test --if-present
