name: e2e-tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      PORT: 3001
      BASE_URL: http://127.0.0.1:3001
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with: { version: 9 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build app
        run: pnpm run build

      - name: Start app on :${{ env.PORT }} (background)
        run: |
          (PORT=$PORT pnpm run start -- --port $PORT || pnpm run preview -- --port $PORT) &
          echo $! > server.pid

      - name: Wait for app to be ready
        run: npx --yes wait-on --timeout 180000 http-get://127.0.0.1:$PORT

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.BASE_URL }}
        run: pnpm exec playwright test --reporter=github

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop app
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
