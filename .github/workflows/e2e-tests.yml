name: e2e-tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false    # ВАЖНО: НЕ УКАЗЫВАТЬ "version"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (root, lockfile)
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @assetpredict/web exec playwright install --with-deps

      - name: Build app
        run: pnpm --filter @assetpredict/web build

      - name: Start app on :3001 (background)
        run: |
          pnpm --filter @assetpredict/web start -- -p 3001 &
          echo $! > .next_pid

      - name: Wait for app to be ready
        run: npx --yes wait-on http://127.0.0.1:3001

      - name: Run Playwright tests
        run: pnpm --filter @assetpredict/web exec playwright test

      - name: Stop app
        if: always()
        run: |
          if [ -f .next_pid ]; then kill $(cat .next_pid) || true; fi
