name: e2e-tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Add pnpm to PATH
        run: |
          echo "$HOME/.pnpm/bin" >> $GITHUB_PATH
          pnpm --version
          echo "Current PATH: $PATH" >> $GITHUB_STEP_SUMMARY

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build app
        run: pnpm build

      - name: Start app on :3001 (background)
        run: |
          pnpm start -- -p 3001 &
          echo $! > .next_pid
      - name: Wait for app to be ready
        run: npx --yes wait-on http://127.0.0.1:3001

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - name: Stop app
        if: always()
        run: |
          cd apps/web
          pnpm dev &  # Запуск сервера в фоновом режиме
          npx wait-on http://localhost:3000  # Ожидание запуска

      - name: Run E2E tests
        run: pnpm --filter web e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
