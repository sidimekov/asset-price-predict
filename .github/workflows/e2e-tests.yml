name: E2E Тесты

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Prepare env file
        run: cp .env.example .env

      - name: Поднять сервисы (dev)
        run: docker compose up -d --build

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: API e2e tests
        run: pnpm --filter @assetpredict/api e2e

      - name: Дождаться web
        run: pnpm dlx wait-on http://localhost:3000

      - name: Playwright e2e в контейнере (к сервисам через host)
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v "${{ github.workspace }}:/repo" \
            -w /repo \
            -e CI=true \
            -e NEXT_TELEMETRY_DISABLED=1 \
            -e NEXT_PUBLIC_BACKEND_URL=http://host.docker.internal:3001 \
            mcr.microsoft.com/playwright:v1.56.0-jammy \
            bash -lc "corepack enable && pnpm install --frozen-lockfile && pnpm -F @assetpredict/web e2e"

      - name: Загрузка отчета о тестах
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
