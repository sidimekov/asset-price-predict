name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, '*']

jobs:
  e2e-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Add pnpm to PATH
        run: |
          echo "$HOME/.pnpm/bin" >> $GITHUB_PATH
          pnpm --version
          echo "Current PATH: $PATH" >> $GITHUB_STEP_SUMMARY

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Start Next.js dev server
        run: |
          cd apps/web
          pnpm dev &  # Запуск сервера в фоновом режиме
          npx wait-on http://localhost:3000  # Ожидание запуска

      - name: Run E2E tests
        run: pnpm --filter web e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
