name: E2E Тесты

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Установка pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0
          run_install: false

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Установка зависимостей монорепо
        run: pnpm install --frozen-lockfile

      - name: Установка браузеров Playwright (в пакете apps/web)
        run: pnpm -F @assetpredict/web exec playwright install --with-deps

      - name: Сборка фронта (apps/web)
        run: pnpm -F @assetpredict/web build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Запуск приложения (apps/web)
        run: pnpm -F @assetpredict/web start &
        env:
          PORT: 3000
          CI: true
          NEXT_TELEMETRY_DISABLED: 1

      - name: Ожидание доступности приложения
        run: pnpm dlx wait-on http://localhost:3000

      - name: Запуск Playwright тестов (apps/web)
        run: pnpm -F @assetpredict/web e2e

      - name: Загрузка отчета о тестах
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
