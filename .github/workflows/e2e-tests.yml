name: E2E Тесты

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Получение кода
        uses: actions/checkout@v4

      - name: Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Установка pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Установка зависимостей
        run: pnpm install

      - name: Установка браузеров Playwright
        run: pnpm exec playwright install --with-deps

      - name: Запуск приложения
        run: pnpm -r --filter @assetpredict/web dev &
        env:
          CI: true

      - name: Ожидание доступности приложения
        run: npx wait-on http://localhost:3000

      - name: Запуск Playwright тестов
        run: pnpm -r --filter @assetpredict/web e2e

      - name: Загрузка отчета о тестах
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/