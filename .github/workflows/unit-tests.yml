name: unit-tests

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm -r test --if-present

      - name: Run tests with coverage
        run: pnpm -r test-cov

      - name: Verify ML model artifacts
        run: pnpm verify:model
