name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # устанавливаем pnpm раньше, чем setup-node попытается его использовать для cache
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'          # теперь pnpm уже есть, кэш работает

      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      # если тесты лежат в apps/web, запусти их из этой папки:
      - name: Run unit tests (apps/web)
        working-directory: apps/web
        run: pnpm test
