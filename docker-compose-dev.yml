services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-assetpredict}
      POSTGRES_USER: ${POSTGRES_USER:-assetpredict}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-assetpredict}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-assetpredict} -d ${POSTGRES_DB:-assetpredict}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    environment:
      PORT: ${API_PORT:-3001}
      # Внутри compose хост БД = postgres
      DATABASE_URL: postgres://${POSTGRES_USER:-assetpredict}:${POSTGRES_PASSWORD:-assetpredict}@postgres:5432/${POSTGRES_DB:-assetpredict}
      NODE_ENV: development
    ports:
      - "${API_PORT:-3001}:${API_PORT:-3001}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/repo
      - api_node_modules:/repo/node_modules
      - api_app_node_modules:/repo/apps/api/node_modules
      - packages_node_modules:/repo/packages/shared/node_modules
    working_dir: /repo
    command: ["pnpm", "--filter", "@assetpredict/api", "dev"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - .:/repo
      - web_node_modules:/repo/node_modules
      - web_app_node_modules:/repo/apps/web/node_modules
      - packages_node_modules:/repo/packages/shared/node_modules
    working_dir: /repo
    command: ["pnpm", "--filter", "@assetpredict/web", "dev"]

volumes:
  pgdata:
  api_node_modules:
  web_node_modules:
  api_app_node_modules:
  web_app_node_modules:
  packages_node_modules:
